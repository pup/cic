<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>测试CIC通信</title>
    <style type="text/css">
        iframe {
            width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>
<iframe id="iframeWindow" src="./webEmbededInIframe.html"></iframe>
<script type="text/javascript" src="./cic-outside-iframe.js"></script>
<script type="text/javascript">
    var connection = window.CicOutsideIframe.createConnection(document.getElementById('iframeWindow'));

    connection.onMessage(function(dataFromIframe) {
        console.log('< parent: dataFromIframe =');
        console.log(dataFromIframe);
        if (dataFromIframe.text === 'world') {
            console.log('< parent: 主动发起断开连接');
            connection.disconnectIframe();
        }
    });

    connection.onConnect(function() {
        connection.postMessageToIframe({
            text: 'hello'
        })
    });

    // 发起连接
    connection.connectIframe();
</script>
</body>
</html>
